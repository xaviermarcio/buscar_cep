<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar CEP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-green-400 to-yellow-400 min-h-screen flex items-center justify-center transition">

  <div class="card bg-white shadow-2xl rounded-2xl w-full max-w-md p-6 transition">
    <!-- CabeÃ§alho -->
    <div class="text-center mb-6">
      <img src="src/img/correios_logo.jpg" alt="Correios" class="w-20 mx-auto mb-2">
      <h2 class="text-2xl font-bold text-blue-700">Buscar CEP</h2>
    </div>

    <!-- BotÃ£o Dark Mode -->
    <div class="flex justify-end mb-4">
      <button onclick="toggleDarkMode()" 
              class="px-3 py-1 rounded bg-gray-800 text-white text-xs hover:bg-gray-700">
        ðŸŒ™ Modo Escuro
      </button>
    </div>

    <!-- FormulÃ¡rio -->
    <form id="cepForm" class="space-y-4">
      <div>
        <label for="cep" class="block text-blue-700 font-semibold mb-1">CEP:</label>
        <input type="text" id="cep" maxlength="9"
               placeholder="Digite o CEP"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p id="error-message" class="text-red-600 text-sm mt-1"></p>
      </div>

      <div class="flex gap-2">
        <button type="button" onclick="buscarCep(event)" 
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">
          Buscar
        </button>
        <button type="button" onclick="limparForm(event)" 
                class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-lg transition">
          Limpar
        </button>
      </div>
    </form>

    <!-- Loader -->
    <div id="loader" class="hidden loader"></div>

    <!-- Resultado -->
    <div class="mt-6">
      <p id="text" class="text-blue-700 text-sm leading-6"></p>
      <button id="copyBtn" onclick="copiarEndereco()" 
              class="hidden mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition">
        Copiar EndereÃ§o
      </button>
    </div>

    <!-- HistÃ³rico -->
    <div class="mt-6">
      <h3 class="text-blue-700 font-semibold mb-2">HistÃ³rico:</h3>
      <ul id="history" class="list-disc pl-4 text-sm text-gray-700"></ul>
    </div>
  </div>

  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/cep.js"></script>
</body>
</html>
