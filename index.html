<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buscar CEP">
    <meta name="keywords" content="CEP, mascara de CEP, HTML, JavaScript">
    <link rel="stylesheet" href="css/style.css">
    <title>Buscar CEP</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Buscar CEP</h2>
        </div>
        <form action="#" class="form">
            <div class="form-control">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></ion-icon></span>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" maxlength="9" onkeyup="handleZipCode(event)" placeholder="Digite o seu CEP...">
                    <div class="btn">
                        <button type="submit" class="btn-buscar" onclick="buscarCep()">
                            Buscar
                        </button>
                        <button type="submit" class="btn-limpar" onclick="limparForm()">
                            Limpar
                        </button>
                    </div>
                    <hr>
                    <p class="texto" id="text"></p>
            </div>
        </form>  
    </div>    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
