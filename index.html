<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buscar CEP">
    <meta name="keywords" content="CEP, mascara de CEP, HTML, JavaScript">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/correios_logo.jpg">

    <title>Buscar CEP</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Buscar CEP</h2>
        </div>
        <form action="#" class="form">
            <div class="form-control">
                <label for="cep">CEP:</label>
                <div class="input-container">
                    <input type="text" id="cep" maxlength="9" onkeyup="handleZipCode(event)" placeholder="Digite o CEP que vocÃª deseja buscar...">
                    <ion-icon name="home-outline" class="input-icon"></ion-icon>
                </div>
                <div class="error-message" id="error-message"></div>
                <div class="btn-container">
                    <button type="submit" class="btn-buscar" id="btnValue" onclick="buscarCep()">Buscar</button>
                    <button type="submit" class="btn-limpar" onclick="limparForm()">Limpar</button>
                </div>
                <hr class="line">
                <p class="texto" id="text"></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/cep.js"></script>
</body>
</html>
